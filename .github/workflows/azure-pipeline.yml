trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'sdk/dotnet/*'
      - '.ci/*'
    exclude:
      - .github/*
      - .vscode/*
      - docs/*
      - samples/*
      - .gitignore
      - CODE_OF_CONDUCT.md
      - LICENSE.txt
      - README.md
      - SECURITY.md
      - SUPPORT.md

name: Azure Mobile Apps $(date:yy.Mdd)$(rev:.r)'

pool:
  vmImage: 'windows-latest'

variables:
- group: internal-feed-variables
- name: netSdkPath
  value: 'sdk/dotnet'
- name: solution
  value: '$(netSdkPath)/Datasync.Framework.sln'
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: buildVersion
  value: '$(date:yy.Mdd)$(rev:.r)'

steps:
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration) /p:Version=$(buildVersion)'
    projects: '$(solution)'

#- task: DotNetCoreCLI@2
#  displayName: 'dotnet test'
#  inputs:
#    command: 'test'
#    arguments: '--configuration $(buildConfiguration)'
#    projects: '$(netSdkPath)/test/*Datasync*/*.csproj'

- task: NuGetCommand@2
  displayName: 'nuget push'
  inputs:
    command: 'push'
    feedsToUse: 'select'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '$(VstsFeedName)'
    versioningScheme: 'off'
    allowPackageConflicts: true
